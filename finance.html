<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/c32fbe7f54.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="CSS/finance.css" />

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <div class="header_menu">
        <div class="logo">
          <img src="assets/logo.svg" alt="Dev.Finances" />
        </div>

        <div class="header_links">
          <a href="index.html">Home</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Blog</a>
          <a href="#">Artigos</a>
        </div>

        <div class="toggle-dark">
          <input type="checkbox" id="switch" name="theme" /><label for="switch"
            >Toggle</label
          >
        </div>
      </div>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img
              classe="flecha"
              src="assets/income.svg"
              alt="Entrada Positiva"
            />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="Saida Negativa" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a onclick="Modal.open()" href="#" class="button new"
          >+ Adicionar Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Empresa</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="empresa">Emissor</label>
              <input
                type="text"
                name="empresa"
                id="empresa"
                placeholder="Empresa"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (Negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" name="date" id="date" />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>Bobnini - dev.finance$</footer>

    <script src="Javascripts/finance.js"></script>
  </body>
</html>
